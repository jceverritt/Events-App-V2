<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6">
        <form>
            <div class="form-group">
                <h2 class="form-signin-heading">Add New Event</h2>
            </div>
            <div class="form-group">
                <label class="control-label">Event Name:</label>
                <input type="text" class="form-control" ng-model="newEvent.Name" />
            </div>
            
            <div class="form-group">
                <label class="control-label">Start Time:</label>
                <input type="time" class="form-control" ng-model="newEvent.startTime" />
            </div>
            
            <div class="form-group">
                <label class="control-label">Start Date:</label>
                <input type="date" class="form-control" ng-model="newEvent.startDate" />
            </div>
            
             <div class="form-group">
                <label class="control-label">End Time:</label>
                <input type="time" class="form-control" ng-model="newEvent.endTime" />
            </div>
            
            <div class="form-group">
                <label class="control-label">End Date:</label>
                <input type="date" class="form-control" ng-model="newEvent.endDate" />
            </div>
            
            
            
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="saveEvent()">Save</button>
                &nbsp;
                &nbsp;
                <button type="button" class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
            </div>
        </form>
    </div>

</div>
